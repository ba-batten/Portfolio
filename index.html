<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Brandon Batten</title>
  </head>
  <body>

    <div class="container padding-none top">

      <nav class="navbar navbar-inverse navbar-static-top" index="10" data-spy="affix" data-offset-top="0">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>Brandon Batten</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav text-center">
            <li><a href="#home">Home</a></li>
            <li><a href="#about-me">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="https://frontendwebninja.blogspot.com/" target="_blank">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    </div>

    <div class="container">

      <!-- Large eye grabber with an intro and img with previous work in a computer -->
      <div class="row background-black margin-top-none color-white display" id="home">
        <!-- TODO: Add a brief intro -->
        <section class="col-sm-6 display-text" data-bind="with: intro">
          <h2 data-bind="text: heading"></h2>
          <p data-bind="text: content"></p>
        </section>

        <!-- TODO: Add a photo of a computer with one of my works displayed -->
        <section class="col-sm-6 text-center">
          <img src="images/site_in_monitor.png" alt="Screen shot of prior work"
            alt="Screen shot of website designed by Brandon">
        </section>
      <!-- END ROW -->
      </div>

      <!-- About Me list -->
      <div class="row" id="about-me">
        <ul class="col-sm-12 text-justify about-me" data-bind="foreach: aboutMe">
          <li class="about-me-block">
            <h2 data-bind="text: heading" class="text-center"></h2>
            <p data-bind="text: content"></p>
          </li>
        </ul>
      <!-- END ROW -->
      </div>

      <!-- Featured Work -->
      <div class="row" id="portfolio">
        <h2>Featured Work</h2>
        <hr>
        <section class="col-sm-3">
          <h3>Placeholder Stuff</h3>
        </section>
        <!-- TODO: Populate list with featured works via Knockout -->
        <section class="col-sm-9">
          <ul data-bind="foreach: prevWork" class="prev-work">
            <li class="prev-work-item"
              data-bind="style: { 'background-image': 'url(' + pic + ')',
                'background-size': 'cover' }">
              <!-- <img data-bind="attr: { src: pic, alt: name }" class="img-responsive"> -->
              <a data-bind="attr: { href: url }" target="_blank"><p data-bind="text: name"></p></a>
              <!-- <p data-bind="text: description"></p> -->
            </li>
          </ul>
        </section>
      <!-- END ROW -->
      </div>

      <!-- Contact Me -->
      <div class="row" id="contact">
        <h2>Contact Me</h2>
        <hr>
        <!-- TODO: Add contact information -->
      <!-- END ROW -->
      </div>

      <!-- Footer -->
      <!-- TODO: Add info i.e. contact, social media, favorite links,  -->
      <div class="row">
      </div>

    <!-- END CONTAINER -->
    </div>

    <!-- Make all block heights the same -->
    <script async>
      $(document).ready(function() {
        var blockHeight = $('.about-me-block').height();

        function resizeBlocks() {
          $('.about-me-block').css('height', blockHeight);
        }

        function resizePrevWorks() {
          var liWidth = $('.prev-work-item').css('width');
          $('.prev-work-item').css('height', liWidth);
        }

        if (window.innerWidth >= 768) {
          resizeBlocks();
          resizePrevWorks();
        }

        $(window).resize(function() {
          // resizeBlocks();
          resizePrevWorks();
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
  </body>
</html>
