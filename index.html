    <!-- Make all block heights the same -->
    <script async>
      $(document).ready(function() {
        var blockHeight = $('.about-me-block').height();

        function resizeBlocks() {
          $('.about-me-block').css('height', blockHeight);
        }

        function resizePrevWorks() {
          var liWidth = $('.prev-work-item').css('width');
          $('.prev-work-item').css('height', liWidth);
        }

        function resizeContactIcons() {
          var iconHeight = $('.contact-icon').css('height');
          $('.contact-icon').css('width', iconHeight);
        }

        resizePrevWorks();
        resizeContactIcons();

        if (window.innerWidth >= 768) {
          resizeBlocks();
          resizePrevWorks();
        }

        $(window).resize(function() {
          // resizeBlocks();
          resizePrevWorks();
        });
      });
    </script>
    <!-- Add smooth scrolling -->
    <!-- Acknowledge https://css-tricks.com/snippets/jquery/smooth-scrolling/ -->
    <script async>
      // Select all links with hashes
      $('a[href*="#"]')
        // Remove links that don't actually link to anything
        .not('[href="#"]')
        .not('[href="#0"]')
        .click(function(event) {
          // On-page links
          if (
            location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
            &&
            location.hostname == this.hostname
          ) {
            // Figure out element to scroll to
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
            // Does a scroll target exist?
            if (target.length) {
              // Only prevent default if animation is actually gonna happen
              event.preventDefault();
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000, function() {
                // Callback after animation
                // Must change focus!
                var $target = $(target);
                $target.focus();
                if ($target.is(":focus")) { // Checking if the target was focused
                  return false;
                } else {
                  $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                  $target.focus(); // Set focus again
                };
              });
            }
          }
        });
    </script>
