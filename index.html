<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Brandon Batten</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <!-- TODO: Add logo to header -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brandon Batten</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <!-- Large eye grabber with an intro and img with previous work in a computer -->
      <div class="row">
        <!-- TODO: Add a brief intro -->
        <section class="col-md-6" data-bind="with: intro">
          <h2 data-bind="text: heading"></h2>
          <p data-bind="text: content"></p>
        </section>

        <!-- TODO: Add a photo of a computer with one of my works displayed -->
        <section class="col-md-6">
          <img src="images/site_in_monitor.png" alt="Screen shot of prior work"
            alt="Screen shot of website designed by Brandon"
            class="img-responsive">
        </section>
      <!-- END ROW -->
      </div>

      <!-- About Me list -->
      <div class="row">
        <ul class="col-sm-12" data-bind="foreach: aboutMe">
          <li class="col-md-3">
            <h2 data-bind="text: heading"></h2>
            <p data-bind="text: content"></p>
          </li>
        </ul>
      <!-- END ROW -->
      </div>

      <!-- Featured Work -->
      <div class="row">
        <h2>Featured Work</h2>
        <hr>
        <section class="col-md-3">
        </section>
        <!-- TODO: Populate list with featured works via Knockout -->
        <section class="col-md-9">
          <ul data-bind="foreach: prevWork">
            <li>
              <img data-bind="attr: { src: smallPic, alt: name }">
              <a data-bind="attr: { href: url }" target="_blank"><h3 data-bind="text: name"></h3></a>
              <p data-bind="text: description"></p>
            </li>
          </ul>
        </section>
      <!-- END ROW -->
      </div>

      <!-- Contact Me -->
      <div class="row">
        <h2>Contact Me</h2>
        <hr>
        <!-- TODO: Add contact information -->
      <!-- END ROW -->
      </div>

      <!-- Footer -->
      <!-- TODO: Add info i.e. contact, social media, favorite links,  -->
      <div class="row">
      </div>

    <!-- END CONTAINER -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
  </body>
</html>
